<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maps API Test</title>
        <link rel="stylesheet" href="styles/app.css">
    </head>
    <body>   
        <h1>Area for right-click-ability</h1>
        
        <!-- Div for map -->
        <div id="map"></div>
        <!-- Script initializes the map -->
        <script src="scripts/app.js"></script>
        <!-- Async script executes after all DOM elements -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAebKdu9FE6-XWmo9Skp8YyUEunApizolg&callback=initMap&libraries=&v=weekly"
            async
        ></script>

    </body>
</html>
